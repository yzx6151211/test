        color: #FFFFFF;

    .pb20 {

        width: 13px;
        vertical-align: middle;

    .w-sp.grn {

    }

    .w-sp.gry {
        border-top-color: #77797c;
    }

    @-webkit-keyframes spinner {
        to {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spinner {
        to {
            transform: rotate(360deg);
        }

    .not {

    .f_btn {
        display: inline-block;

    .arrow-box {
        padding: 15px;
        position: absolute;
        background: white;
        text-align: left;
        line-height: 16px;
        width: 295px;
        top: -40px;
        display: none;
        z-index: 10;
        border: 1px solid #c2a200;
        border-radius: 5px;
        padding: 15px;
        color: #c2a200;
        font-size: 13px;
    }

    .arrow-box li {
        list-style-type: none;
        color: #2a2c30;
    }

    .arrow-box-left {
        top: -10px;
        left: -335px;
    }

    .arrow-box-left:after, .arrow-box-left:before {
        left: 100%;
        top: 53px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
    }

    .arrow-box-left:after {
        border-color: transparent;
        border-left-color: #FFFFFF;
        border-width: 5px;
        margin-top: -34px;
    }

    .arrow-box-left:before {
        border-color: transparent;
        border-left-color: #c2a200;
        border-width: 6px;
        margin-top: -35px;
    }

    .arrow-box-right {
        right: -335px;
        top: -20px;
    }

    .arrow-box-right:after, .arrow-box-right:before {
        right: 100%;
        top: 53px;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }

    .arrow-box-right:after {
        border-color: transparent;
        border-right-color: #FFFFFF;
        border-width: 5px;
        margin-top: -24px;
    }

    .arrow-box-right:before {
        border-color: transparent;
        border-right-color: #c2a200;
        border-width: 6px;
        margin-top: -25px;
    }

    .input-wrapper {
        height: 30px;
        line-height: 30px;
        margin-bottom: 10px;
        border: 1px solid #b0b0b0;
        position: relative;
        display: block;
        width: inherit;
        padding-left: 10px;
    }

    .input-wrapper div.input-wrapper-div-text {
        text-align: left;
        color: #b0b0b0;
        max-width: 334px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .input-image {
        width: 17px;
        display: inline-block;
        vertical-align: middle;
        height: auto;
        float: left;
        position: absolute;
        top: 5px;
        width: 20px;
        height: 20px;
        left: 7px;
    }

    .input-wrapper.dotted-border {
        border: none;
        border-bottom: 1px dotted #77797C;
    }

    .error-content {
        overflow-y: auto;
        height: auto;
    }

    .error-content li {
        list-style-type: none;
    }

    .text-label-link {
        height: 32px;
        line-height: 32px;
        margin-bottom: 10px;
        text-align: left;
        padding-left: 10px;
        position: absolute;
        top: 0px;
        right: -100px;
    }

    .text-label-link.pwd {
        right: -140px;
    }

    .text-label-link:before {
        content: "<<";
        letter-spacing: -0.15em;
        padding-right: 2px;
        font-size: 8px;
        line-height: 11px;
        color: #3892B8;
        vertical-align: middle;
    }

    .username {
        width: calc(100% - 35px);
        display: inline-block;
        vertical-align: top;
        color: #424242;
        position: relative;
        overflow: hidden;
    }

    .button-link {
        width: auto;
        height: auto;
        background: none;
        color: #0076A9;
        text-decoration: underline;
        cursor: pointer;
        vertical-align: middle;
    }

    .hide {
        display: none;
    }

    .err-tri {
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        position: absolute;
        top: 40px;
    }

    .err-tri-to-left {
        border-right: 15px solid #FF9130;
        left: -15px;
    }

    .err-tri-to-right {
        border-left: 15px solid #FF9130;
        right: -15px;
    }

    .err-tri-new {
        display: none;
        -ms-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        width: 16px;
        height: 16px; /*right: -9px;    top: 47px;*/
        right: -14px;
        top: 6px;
        position: absolute;
        border: 1px solid #c2a200;
    }

    .username_placeholder {
        font: 14px/normal sans-serif;
        left: 7px;
        top: 8px;
        width: 332px;
        height: 20px;
        position: absolute;
        overflow-x: hidden;
        font-size-adjust: none;
        font-stretch: normal;
        text-align: left;
        color: #939393;
    }

    .username_input {
        position: relative;
        top: 6px;
        height: 20px;
        left: -27px;
        z-index: 15;
    }

    input.username_input {
        width: 295px;
    }

    .eu_h_t {

    .eu_co_aup_txt {

    .eu_co_aup_txt div {

    }

    .eu_h_t_sub {

var userNamePlaceHolderText = 'Enter your User Name...';
placeholder.innerHTML = userNamePlaceHolderText;
placeholder.style.zIndex = 100;
if (window.attachEvent) {
    input_field.attachEvent('onkeyup', function (e) {
        if (!e.srcElement.value) {
            placeholder.innerHTML = userNamePlaceHolderText;
            placeholder.style.zIndex = 100;
        } else {
            placeholder.innerHTML = '';
            placeholder.style.zIndex = 0;
        }
    });
} else {
    input_field.addEventListener('keyup', function (e) {
        if (!e.target.value) {
            placeholder.innerHTML = userNamePlaceHolderText;
            placeholder.style.zIndex = 100;
        } else {
            placeholder.innerHTML = '';
            placeholder.style.zIndex = 0;
        }
    });
}
